{% extends 'base.html' %}
{% load static %}

{% block body %}
  <div class="m-5 row">
    {% for good in goods %}
      <div class="card col-4 m-1" style="width: 10rem;">
        <img src="{% static 'images/logo.png' %}" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title">{{good.product}}</h5>
          <p class="card-text">{{good.replace}}</p>
          <a href="/nonojapan/{{good.id}}/detail" class="btn btn-primary">Show more info</a>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
